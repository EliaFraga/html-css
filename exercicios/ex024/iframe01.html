<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <iframe 
           
         src="https://www.cursoemvideo.com" frameborder="1" height="500px">
         <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>

        </iframe> 

        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara no

        <iframe 
        
         src="https://gustavoguanabara.github.io" frameborder="1" height="500px" width="500px">
         <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        </iframe>

        tamém é bem legal.
    </p>
</body>
</html>
